<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="javascript" src="js/bootstrap.min.js"></script>
</head>
<body class="back">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">猿员社区</span>
            </button>
            <a class="navbar-brand" href="/">猿员社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.username!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"th:text="${session.username}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.username==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=f829f6a81d414afcfc33&redirect_uri=http://localhost/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row rowcolor">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="qlyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题....">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填....请参照右侧提示）:</label>
                    <textarea class="form-control" th:value="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" th:value="${tag}"  class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号隔开">
                </div>
                <div class="alert alert-danger" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btncolor">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标题<br>
            ·问题补充<br>
            ·选择标签<br>
            ·关于积分<br>
        </div>
    </div>
</div>
</body>
</html>
